<app-kanban-add (modelChange)="addGroup($event)"></app-kanban-add>
<div
  *ngIf="groups$ | async as groups"
  style="overscroll-behavior: contain"
  class="scroll position-relative h-100 mh-100 d-flex px-md-5"
  cdkScrollable
  cdkDropListGroup
>
  <app-kanban-column
    *ngFor="let group of groups"
    [column]="group"
  ></app-kanban-column>
</div>
